{% set name = "dask-ml" %}
{% set version = "0.6.0" %}
{% set sha256 = "525bcc52a74e431010d82ef08552761870eeb55596bb90999ca2baa7e2e0ae78" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy 1.9.*
    - setuptools
    - setuptools_scm
    - cython
  run:
    - {{ pin_compatible('numpy') }}
    - dask
    - dask-glm
    - dask-searchcv
    - pandas
    - python
    - scikit-learn
    - scipy
    - setuptools
    - six

test:
  imports:
    - dask_ml
    - dask_ml.utils
    - dask_ml.cluster.k_means

about:
  home: http://github.com/dask/dask-ml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Distributed and parallel machine learning using dask.'
  description: |
    Distributed and parallel machine learning using dask.
  doc_url: http://dask-ml.readthedocs.io/
  dev_url: https://github.com/dask/dask-ml

extra:
  recipe-maintainers:
    - TomAugspurger
